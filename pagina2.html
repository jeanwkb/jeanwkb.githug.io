<head>
    <meta charset="UTF-8">

    <title>Portfólio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #7c9dda;
        }

        .nav {
            width: 100%;
            background-color: black;
            padding: 14px 16px;
        }

        ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        li {
            margin: 0 10px;
        }

        li a {
            color: white;
            background-color: black;
            padding: 14px 16px;
            text-decoration: none;
            border-radius: 5px;
        }

        li a:hover {
            transition: background-color 0.5s, color 0.5s;
            background-color: white;
            color: black;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .portfolio-item {
            flex: 1 1 calc(33.333% - 40px);
            /* 3 items per row with gaps */
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-item .content {
            padding: 15px;
            text-align: center;
        }

        .portfolio-item .content h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .portfolio-item .content p {
            color: #666;
        }

        @media (max-width: 768px) {
            .portfolio-item {
                flex: 1 1 calc(50% - 40px);
                /* 2 items per row */
            }

            .nav ul {
                flex-direction: column;
                align-items: center;
            }

            .nav li {
                margin: 5px 0;
            }

            .nav li a {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .portfolio-item {
                flex: 1 1 100%;
                /* 1 item per row */
            }
        }
    </style>
</head>
